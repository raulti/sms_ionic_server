<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SMS escravo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SMS escravo</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">

    <ion-card>
      <ion-card-content style="height: 225px; background-repeat: no-repeat; background-position: center;background-image: url('./../assets/lirios.jpg');">
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle><h1>Estat√≠sticas</h1></ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p *ngIf="countLoop > 0">{{countLoop}} Envios finalizados</p>
        <p *ngIf="countLoop > 0">{{numeroFalhas}} Falha(s)</p>
        <p *ngIf="countLoop == 0">Inativo</p>
      </ion-card-content>
    </ion-card>


    <ion-card>
      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-input type="number" [(ngModel)]="numero"></ion-input>
        <ion-button color="warning" (click)="envioTeste(numero)">Envio Teste</ion-button>
      </ion-item>
    </ion-card>

  </div>
</ion-content>
